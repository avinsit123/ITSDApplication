<!DOCTYPE html>
<html lang="en" xmlns:th=https://www.thymeleaf.org>
<head>
  <title>Update New User</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
</head>
<body>

<div class="container">
  <hr>
  <h1> Create New User!!</h1>
  <hr>
  <form method="post"  th:action="@{/user/update}" th:object="${updateUserBody}">
    <div class="form-group">
      <label for="id">Name</label>
      <input type="id" class="form-control" th:value="*{id}" id="id" required placeholder="Enter User Id" name="id" th:field="*{id}" readonly>
    </div>


    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" class="form-control" th:value="*{name}" id="name" required placeholder="Enter User Name" name="name" th:field="*{name}">
    </div>


    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" th:value="*{email}" id="email" required placeholder="Enter User Email" name="email" th:field="*{email}">
    </div>

    <button type="submit" class="btn btn-primary">Update User</button>
  </form>
</div>


</body>
</html>
