<!DOCTYPE html>
<html lang="en" xmlns:th=https://www.thymeleaf.org>
<head>
    <title>Create New Request</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1> Create New IT Service Desk Request !!</h1>
    <form method="post"  th:action="@{/user/addRequest}" th:object="${createRequestBody}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="title" class="form-control" id="title" required placeholder="Enter title" name="title" th:field="*{title}">
        </div>

        <div class="form-group">
            <label for="description">Request Description</label>
            <textarea id="description" class="form-control" aria-label="With textarea" th:field="*{description}"></textarea>
        </div>

        <div class="form-group">
            <label for="userId">Enter UserId</label>
            <input type="userId" class="form-control" id="userId" required placeholder="Enter User Id" name="userId" th:field="*{userId}">
        </div>

        <button type="submit" class="btn btn-primary">Submit Request</button>
    </form>
</div>


</body>
</html>
